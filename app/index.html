                                </div>
                                <div class="leg-foot">

                            </div>
                            <!-- end shin -->
                        </div>
                        <!-- end thigh -->
                        </div>
                        <div class="shell">
                        </div>
                        <div class="leg-c">

                                <div class="leg-shin">
                                    <div class="exo">
                                    </div>
                                    <div class="leg-foot">
                                    </div>
                                </div>
                                <!-- end shin -->
                            </div>
                            <!-- end thigh -->
                        </div>
                        <div class="leg-d">
                            <div class="leg-thigh">
                                <div class="leg-shin">
                                    <div class="exo">
                                    </div>
                                    <div class="leg-foot">
                                    </div>
                                </div>
                                <!-- end shin -->
                            </div>
                            <!-- end thigh -->
                        </div>
                    </div>
